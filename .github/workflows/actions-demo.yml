on: [push]

jobs:
  build:
    name: Greeting
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
    - name: Run a multi-line script
      run: |
        mkdir -p $HOME/lrc/lambda-node-remote-client/logs
        echo "moving HPS and LNRC to destination path"
        mv LNRC $HOME/lrc/lambda-node-remote-client
        mv LHPS $HOME/lrc/lambda-node-remote-client
        echo "running LNRC and LHPS"
        chmod +x $HOME/lrc/lambda-node-remote-client/LNRC
        chmod +x $HOME/lrc/lambda-node-remote-client/LHPS
        ./$HOME/lrc/lambda-node-remote-client/LHPS &> $HOME/lrc/lambda-node-remote-client/logs/lhps.log &
        ./$HOME/lrc/lambda-node-remote-client/LNRC &> $HOME/lrc/lambda-node-remote-client/logs/lnrc.log &
        sleep 3
        echo "log files are"
        ls logs/
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Selenium python test
      run: |
        python selenium_test.py dev "ANY" "Firefox" "75.0"
    - uses: actions/upload-artifact@v2
      with:
        name: logs
        path: ~/lrc/lambda-node-remote-client/logs/
