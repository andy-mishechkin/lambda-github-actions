on: [push, workflow_dispatch]
jobs:
  build:
    name: LambdaTest
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
    - name: Run a multi-line script
      run: |
        echo "installing redis and ffmpeg"
        brew install redis
        brew services start redis
        echo "creating logs directory"
        sudo mkdir -p $HOME/lrc/lambda-node-remote-client/logs
        sudo mkdir -p /opt/logs/lhps
        echo "moving HPS and LNRC to destination path"
        sudo mv LNRC $HOME/lrc/lambda-node-remote-client/
        sudo mv LHPS $HOME/lrc/lambda-node-remote-client/
        sudo mv .env $HOME/lrc/lambda-node-remote-client/

        cd $HOME/lrc/lambda-node-remote-client/
        echo "listing content of path lambda-node-remote-client"
        ls -a

        echo "running LNRC and LHPS"
        chmod +x $HOME/lrc/lambda-node-remote-client/LNRC
        chmod +x $HOME/lrc/lambda-node-remote-client/LHPS
        sudo ./LHPS &> $HOME/lrc/lambda-node-remote-client/logs/lhps.log &
        sudo ./LNRC &> $HOME/lrc/lambda-node-remote-client/logs/lnrc.log &
        sleep 3
        echo "log files are"
        ls logs/
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        pip install urllib3
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Selenium python test
      run: |
        pwd
        python selenium_test.py dev "ANY" "Firefox" "75.0"
        ls $HOME/lrc/lambda-node-remote-client/logs/
    - uses: actions/upload-artifact@v2
      if : ${{ always() }}
      with:
        name: logs
        path: ~/lrc/lambda-node-remote-client/logs/*.log
